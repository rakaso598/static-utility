<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Utility Tools</h1>
            <p class="text-gray-600">Simple and Handy Tools for Everyday Use</p>
        </header>

        <!-- Tools Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Calculator -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Calculator</h2>
                <input type="number" id="calc-input1" placeholder="Number 1" class="w-full mb-2 p-2 border rounded">
                <input type="number" id="calc-input2" placeholder="Number 2" class="w-full mb-2 p-2 border rounded">
                <button onclick="calculate()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Calculate</button>
                <p id="calc-result" class="text-green-600 font-semibold mt-2">Result: </p>
            </div>

            <!-- Date Calculator -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Date Calculator</h2>
                <input type="date" id="date-input1" class="w-full mb-2 p-2 border rounded">
                <input type="date" id="date-input2" class="w-full mb-2 p-2 border rounded">
                <button onclick="calculateDateDiff()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Calculate Difference</button>
                <p id="date-result" class="text-green-600 font-semibold mt-2">Days Difference: </p>
            </div>

            <!-- Password Generator -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Password Generator</h2>
                <input type="number" id="password-length" placeholder="Password Length" class="w-full mb-2 p-2 border rounded">
                <button onclick="generatePassword()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Generate</button>
                <p id="password-result" class="text-green-600 font-semibold mt-2">Generated Password: </p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('calc-input1').value) || 0;
            const num2 = parseFloat(document.getElementById('calc-input2').value) || 0;
            document.getElementById('calc-result').innerText = `Result: ${num1 + num2}`;
        }

        function calculateDateDiff() {
            const date1 = new Date(document.getElementById('date-input1').value);
            const date2 = new Date(document.getElementById('date-input2').value);
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('date-result').innerText = `Days Difference: ${diffDays}`;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('password-length').value) || 8;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password-result').innerText = `Generated Password: ${password}`;
        }
    </script>
</body>
</html>
